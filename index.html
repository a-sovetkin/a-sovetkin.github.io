<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>
  <div class="qr-container">
    <div class="qr-block">
      <div class="qr-block-image-container">
        <div class="qr-block-image">
          <img src="./images/qr-code.png" width="160px" height="160px">
        </div>
        <span class="qr-block-circle top"></span>
        <span class="qr-block-circle bottom"></span>
      </div>
      <div class="qr-block-text-container">
        <span class="qr-block-text-header">Improve your front-end skills by building projects</span>
        <span class="qr-block-text-bottom">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
      </div>
    </div>
  </div>
</body>
</html>
